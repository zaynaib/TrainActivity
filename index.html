<!DOCTYPE html>
<html>
	<head>
		<title>Train Activity</title>
		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

		
	</head>

	<body>
		<div id="schedule">
			
		</div>
		<form id="add">

			<label>Train Name</label>
			<input type="text" name="train-name" id="train">
			<br>

			<label>Destination</label>
			<input type="text" name="destination" id="destination">
			<br>

			<label>First Train Time (HH:mm - military time)</label>
			<input type="text" name="arrival" id="arrival">
			<br>

			<label>Frequency(min)</label>
			<input type="text" name="frequency" id="freq">
			<br>

			<button id="submit">Submit</button>
			
		</form>

		<table class="table">
			<tbody id="trainTable">

				<thread>
					<tr>
        				<th id="header">Train Activity </th>
    				</tr>
				<tr>
    				<th>Train Name</th>
    				<th>Destination</th>
    				<th>Frequency (min)</th> 
    				<th>Next Arrival</th>
    				<th>Minutes Away</th>
  				</tr>
  			</thread>

			</tbody>

		</table>
		
		<script type="text/javascript" src="assets/javascript/logic3.js"></script>
		<script type="text/javascript" src="assets/javascript/moment.js"></script>
	</body>
</html>
