<!DOCTYPE html>
<html>
	<head>
		<title>Train Activity</title>
		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
		

		<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="assets/css/style.css">

		
	</head>

	<body>

		<h1 class="text-center h1"> Train Schedule </h1>
		<div class="form-group">
			
		
		<form id="add">

			<label>Train Name</label>
			<input type="text" class="form-control" name="train-name" id="train" required>
			<br>

			<label>Destination</label>
			<input type="text" class="form-control" name="destination" id="destination" required>
			<br>

			<label>First Train (HH:mm - military time)</label>
			<input type="text" class="form-control" name="arrival" id="arrival" required>
			<br>

			<label>Frequency(min)</label>
			<input type="text" class="form-control" name="frequency" id="freq" required>
			<br>

			<button id="submit" class="btn btn-primary">Submit</button>
			
		</form>
		</div>
		
		<div class="table-responsive">
		<table class="table table-hover table-bordered">
			<thead class="thead-inverse">
				
				<tr>
    				<th>Train Name</th>
    				<th>Destination</th>
    				<th>Frequency (min)</th> 
    				<th>Next Arrival</th>
    				<th>Minutes Away</th>
  				</tr>
  			</thead>
  			<tbody id="trainTable">

			</tbody>

		</table>
		</div>


		
		
		
		<script type="text/javascript" src="assets/javascript/moment.js"></script>
		<script type="text/javascript" src="assets/javascript/logic4.js"></script>
	</body>
</html>
