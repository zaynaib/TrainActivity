<!DOCTYPE html>
<html>
	<head>
		<title>Train Activity</title>
		
	</head>

	<body>
		<div id="schedule">
			
		</div>
		<form id="add">

			<label>Train Name</label>
			<input type="text" name="train-name" id="train">
			<br>

			<label>Destination</label>
			<input type="text" name="destination" id="destination">
			<br>

			<label>Frequency(min)</label>
			<input type="text" name="frequency" id="freq">
			<br>


			<label>Next Arrival</label>
			<input type="text" name="arrival" id="arrival">
			<br>

			<label>Minutes Away</label>
			<input type="text" name="minutes" id="min">

			<button>Submit</button>
			
		</form>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="assets/javascript/logic.js"></script>
	</body>
</html>
